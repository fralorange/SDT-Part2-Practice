default: &default
  adapter: postgresql
  encoding: unicode
  host: postgres
  username: postgres
  password: password
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: Travel_development

test:
  <<: *default
  database: Travel_test

production:
  <<: *default
  database: Travel_production
